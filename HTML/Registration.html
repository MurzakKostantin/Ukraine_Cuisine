<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="../Styles/reistration.css">
</head>
<body>
<div class="authWrapper">
    <embed ></embed>
    <h1>Реєстрація</h1>
    <form id="registrationForm">
        <label id="loginError" class="error"></label>
        <input id="login" placeholder="Введіть свій логін">

        <label id="emailError" class="error"></label>
        <input id="email"  placeholder="Введіть свою пошту">

        <label id="passwordError" class="error"></label>
        <input id="password"  placeholder="Введіть свій пароль">

        <label id="passwordError2" class="error"></label>
        <input id="password2" placeholder="Введіть свій пароль знову">

        <button id="submit" type="submit">Створити новий акаунт</button>
    </form>
</div>
</body>
<script src="../Scripts/reistration.js"></script>
</html>
