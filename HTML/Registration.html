<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="../Styles/reistration.css">
</head>
<body>
<div class="authWrapper">
    <h1>Реєстрація</h1>
    <div id="loginError" class="error"></div>
    <input id="login" placeholder="Введіть свій логін">

    <div id="emailError" class="error"></div>
    <input id="email"  placeholder="Введіть свою пошту">

    <div id="passwordError" class="error"></div>
    <input id="password"  placeholder="Введіть свій пароль">

    <div id="passwordError2" class="error"></div>
    <input id="password2" placeholder="Введіть свій пароль знову">

    <button>Створити новий акаунт</button>
</div>
<script src="../Scripts/reistration.js"></script>
</body>
</html>
