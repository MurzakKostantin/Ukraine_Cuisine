<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" href="../Styles/autorization.css">
</head>
<body>
<div class="authWrapper">
    <h1>Вхід в особистий кабінет</h1>
    <form id="loginForm">
        <div id="emailError" class="error"></div>
        <label for="email"></label><input id="email" placeholder="Введіть свою пошту" class="formInput">

        <div id="passwordError" class="error"></div>
        <label for="password"></label><input id="password" placeholder="Введіть свій пароль" class="formInput">

        <button id="submit">Зайти</button>
        <button id="createNewAccount" class="createNewAccount">Новий акаунт</button>
    </form>
</div>
</body>
<script src="../Scripts/autorization.js"></script>
</html>
