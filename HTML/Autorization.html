<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" href="../Styles/autorization.css">
</head>
<body>
<div class="authWrapper">
    <h1>Вхід в особистий кабінет</h1>
    <form id="loginForm" method="POST" action="/api/server.js">

        <label id="emailError" for="email"></label>
        <input id="email" type="text" name="username" placeholder="Введіть свою пошту" class="formInput">

        <label id="passwordError" for="password"></label>
        <input id="password" type="text" name="userPassword" placeholder="Введіть свій пароль" class="formInput">

        <button id="submit">Зайти</button>
        <button type="submit" id="createNewAccount" class="createNewAccount">Новий акаунт</button>
    </form>
</div>
</body>
<script src="../Scripts/autorization.js"></script>
</html>
