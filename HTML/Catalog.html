<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/sidebar.css">
    <link rel="stylesheet" href="../Styles/catalog.css">
    <title>Каталог</title>
</head>
<body>
<h1 class="hero-title">Справжні українські страви вже чекають на тебе</h1>

<div class="search-bar">
    <input class="search" id="search" placeholder="Пошук страви...">
    <img src="../resources/lupa.webp" id="searchBtn" class="searchbtn" alt="Пошук">

    <div class="sortuvannia">
        <label for="sort">Сортувати:</label>
        <select class="sort" id="sort" name="recipe">
            <option value="id-asc">З новіших до старіших</option>
            <option value="id-desc">Зі старіших до новіших</option>
            <option value="likes-asc">Починаючи з популярніших</option>
        </select>
    </div>
</div>
<div id="recipes-container" class="recipe-grid"></div>

<div id="sidebar" class="sidebar">
    <button id="toggleSidebarBtn" class="toggle-sidebar-btn">≡</button>
    <img id="logo" class="logo" src="../resources/logo.webp" alt="Опис зображення">
    <img src="../resources/plus.webp"  class="newRecipeBtn" id="newRecipeBtn">
    <button id="UserProfile">Особистий кабінет</button>
    <button id="Recipe">Рецепти</button>
    <button id="History">Історія та культура</button>
</div>
</body>
<script src="../Scripts/catalog.js"></script>
<script src="../Scripts/sidebar.js"></script>
</html>
